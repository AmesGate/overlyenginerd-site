    :root {
      --bg: #05060a;

      padding: 22px 20px 30px;
      position: relative;
      overflow: hidden;
    }

    main::before {

      align-items: center;
      justify-content: center;
      border: 1px solid rgba(215,180,103,0.5);
      box-shadow: 0 0 24px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* crops to round container */
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand-name {

      letter-spacing: 0.12em;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 4px;
    }

    .brand-name::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 96px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), #7fd7ff);
      opacity: 0.95;
    }

    .brand-tagline {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .header-meta {
      text-align: right;
      font-size: 0.82rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .header-meta span {
      max-width: 260px;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3.1fr) minmax(0, 2.2fr);
      gap: 20px;
      margin-bottom: 22px;
    }

    .hero h1 {
      font-size: clamp(1.6rem, 2.2vw, 1.9rem);
      line-height: 1.3;
      margin-bottom: 10px;
    }

    .hero-sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .hero-sub strong { color: #fff; }

    .hero-taglines {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .hero-taglines span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(215,180,103,0.35);
    }
